language: python
python:
  - 3.6
  - 2.7
git:
  depth: 3
install:
  - pip install -e ./src/
  - pip install -r requirements.txt
script: scripts/verify.sh test
jobs:
  include:
    - stage: linting
      python: 2.7
      env: PYLINT_TARGET=./src/checkers
      script: scripts/verify.sh
    - stage: linting
      python: 3.6
      env: PYLINT_TARGET=./src/checkers
      script: scripts/verify.sh
    - stage: linting
      python: 2.7
      env: PYLINT_TARGET=./src/sfcli
      script: scripts/verify.sh
    - stage: linting
      python: 3.6
      env: PYLINT_TARGET=./src/sfcli
      script: scripts/verify.sh
