language: python
python:
  - 3.6
  - 2.7
git:
  depth: 3
install:
  - pip install -e ./src/
  - pip install -r requirements.txt
script: scripts/run_tests.sh
jobs:
  include:
    - stage: linting
      python: 2.7
      script: scripts/run_pylint.sh
    - stage: linting
      python: 3.6
      script: scripts/run_pylint.sh
    - stage: linting
      python: 2.7
      script: scripts/run_pylint_checker.sh
    - stage: linting
      python: 3.6
      script: scripts/run_pylint_checker.sh

