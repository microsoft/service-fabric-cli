language: python
python:
  - 2.7
  - 3.5
  - 3.6
git:
  depth: 3
install:
  - pip install --editable --ignore-installed ./src
  - pip install --requirement --ignore-installed requirements.txt
before_script:
  - python scripts/check_and_use_custom_sdk.py
script:
  - scripts/verify.sh test
  - scripts/verify.sh lint
after_success:
  - coveralls
branches:
  only:
    - master
